<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bounce (wide)</title>
  <style>
    @keyframes bouncing{
      100% { background-position: -3300px 0; }
    }
    body{
      background: rgb(235,235,235);
    }
    main{
      display: block;
      width: 300px; height: 500px;
      overflow: hidden;
      margin: 0 auto;
    }
    .bounce{ 
      background: url('bounce_frames_wide.svg') no-repeat;
      width: 3300px;
      height: 500px;
      animation: bouncing 0.5s steps(11) alternate infinite;
    }
  </style>
</head>
<body>
  <main>
    <div class="bounce"></div>
  </main>
</body>
</html>
